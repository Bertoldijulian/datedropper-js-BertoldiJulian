<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>Contacto</title>
    </head>
    <body>
        <nav class="navbar position-absolute">
            <h3 class="logo">DREAM TOUR</h3>
            <ul class="nav-links">
                <li class="active"><a href="../index/index.html">Inicio</a></li>
                <li><a href="../actividades/actividades.html">Actividades</a></li>
                <li><a href="../hoteles/hoteles.html">Hoteles</a></li>
                <li><a href="../galeria/galeria.html">Galeria</a></li>
                <li  class="ctn"><a href="../contacto/contacto.html">Contacto</a></li>
            </ul>
            <img src="../multimedia/burgerbtn.png" alt="" class="menu-btn position-absolute">
        </nav>
        <div class="mt-5 pt-5" id="idFormulario">
            <div id="formContacto" class="mt-5">
                <form action="" method="post" class="border border-3">
                    <div class="my-2 ps-4">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="idApellido">
                    </div>
                    <div class="mb-2 ps-4">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="idNombre">
                    </div>
                    <div class="mb-2 ps-5">
                        <label for="edad">Edad</label>
                        <input type="date" name="edad" id="idEdad">
                    </div>
                    <div class="mb-2 ms-4 ps-3 ">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="idEmail">
                    </div>
                    <div class="mb-2 ms-3 ps-3">
                        <label for="telefono">Celular</label>
                        <input type="tel" id="idTelefono" name="telefono">
                    </div>
                    <div class="mb-2 ps-5 ms-4">
                        <label for="consulta" class="mb-2 d-flex">Consultas</label>
                        <textarea name="consulta" id="idConsulta" cols="70" rows="6"></textarea>
                    </div>
                    <div class="mb-2 ps-4 ms-5 text">
                        <input type="submit" value="Enviar"/>
                    </div>
                </form>
                    
            </div>
        </div>

        <footer>
            <div class="borde"></div>
            <div>
                <p>Email: contact@example.com  ||  Teléfono: 3424578512  ||  Dirección: Quaglia 262 Local 20 • Bariloche</p>
                <a href="#"><img src="../multimedia/whatsapp.png" alt="" class="button" width="50px" height="50px"></a>
                <a href="#"><img src="../multimedia/flecha.png" alt="" class="button1" width="50px" height="50px"></a>
            </div>
        </footer>
        <script>
            const menuBtn = document.querySelector(`.menu-btn`)
            const navLinks = document.querySelector(`.nav-links`)

            menuBtn.addEventListener(`click`, () => {
                navLinks.classList.toggle(`mobile-menu`)
            })
        </script>

        <script src="contacto.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
